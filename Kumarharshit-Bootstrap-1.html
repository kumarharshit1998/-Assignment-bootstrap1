<!doctype html>
<html>
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script>
        function add() {
            var x, y, z;
            x= Number(document.getElementById("num1").value);
            y = Number(document.getElementById("num2").value);
            z = x + y;
            document.getElementById("result").value = z;
            return false;
        }

        function subtract() {
            var x, y, z;
            x = Number(document.getElementById("num1").value);
            y = Number(document.getElementById("num2").value);
            z = x - y;
            document.getElementById("result").value = z;
            return false;
        }

        function division() {
            var x, y, z;
            x= Number(document.getElementById("num1").value);
            y= Number(document.getElementById("num2").value);
            z = x/ y;
            document.getElementById("result").value = z;
            return false;
        }

        function multiply() {
            var x, y, z;
            x = Number(document.getElementById("num1").value);
            y = Number(document.getElementById("num2").value);
            z = x * y;
            document.getElementById("result").value = z;
            return false;
        }

        function change() {
            var ele = document.querySelectorAll(".form-control");
            for (let i = 0; i < ele.length; i++)
            {
                ele[i].style.backgroundColor = "blue";
            }
        }
    </script>
</head>


<body>
    
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        Enter first number :
                        <input type="number" class="form-control" id="num1">
                    </div>

                    <div class="form-group">
                        Enter second number :
                        <input type="number" class="form-control" id="num2">
                    </div>

                    <div class="form-group">
                        Result :
                        <input type="number" class="form-control" id="result">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="add()"> Add </button>
                    <button type="button" class="btn btn-primary" onclick="subtract()"> Subtract </button>
                    <button type="button" class="btn btn-primary" onclick="division()"> Divide </button>
                    <button type="button" class="btn btn-primary" onclick="multiply()"> Multiply </button>
                    <button type="button" class="btn btn-success" onclick="change()"> Change</button>

                </form>
            </div>
        </div>
    </div>
     
</body>
</html>
